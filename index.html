<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Космічний захисник</title>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://script.google.com https://script.googleusercontent.com;
    img-src 'self' data: https:;
    style-src 'self' 'unsafe-inline';
    connect-src 'self' https://script.google.com;
    ">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Стилі для рейтингу */
    #ratingModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .rating-container {
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        max-width: 90%;
        max-height: 80%;
        overflow-y: auto;
    }

    .rating-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        border-bottom: 1px solid #444;
        color: white;
    }

    .rating-item:nth-child(odd) {
        background-color: rgba(255,255,255,0.05);
    }

    .rating-position {
        font-weight: bold;
        color: #4CAF50;
        margin-right: 15px;
    }

    .rating-name {
        flex-grow: 1;
    }

    .rating-score {
        font-weight: bold;
    }

        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }
        .menu-title {
            font-size: 36px;
            margin-bottom: 30px;
            color: #4CAF50;
            text-align: center;
        }
        .menu-text {
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
        }
        .menu-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #gameOver img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        #gameOver h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        #scoreDisplay {
            font-size: 20px;
            margin-bottom: 30px;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #loadingProgress {
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Екран завантаження (тепер перший) -->
    <div id="loadingScreen">
        <h1>Завантаження гри...</h1>
        <progress id="loadingProgress" value="0" max="100"></progress>
    </div>

    <!-- Головне меню (правила) -->
    <div id="mainMenu">
        <h1 class="menu-title">КОСМІЧНИЙ ЗАХИСНИК</h1>
        <div class="menu-text">
            Керуй своїм кораблем, знищуй ворогів і рятуй астронавтів!<br>
            Уникай астероїдів, збирай аптечки і перемагай босів!<br>
            Чим довше виживеш - тим складніше стає!
        </div>
        <button class="menu-button" id="startButton">ПОЧАТИ ГРУ</button>
        <button class="menu-button" id="ratingButton" style="margin-top: 10px;">РЕЙТИНГ ГРАВЦІВ</button>
    </div>

    <!-- Ігрові елементи -->
    <div id="hud">
        <div>HP: <span id="hpDisplay">100</span></div>
        <div>Очки: <span id="scoreHud">0</span></div>
        <div>Рівень: <span id="levelHud">1</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <img src="game_over.png" alt="Game Over" width="150" height="150">
        <h1>Гра завершена!</h1>
        <div class="game-over-message">Ти, як і ми, рятуєш всесвіт!</div>
        <div id="scoreDisplay">Ваш рахунок: 0</div>
        <button id="restartButton">Грати знову</button>
        <button id="ratingButtonGameOver" style="margin-top: 10px; padding: 10px 20px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">РЕЙТИНГ ГРАВЦІВ</button>
    </div>
    
    <style>
        #gameOver .game-over-message {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        
        #scoreDisplay {
            font-size: 20px;
            margin-bottom: 30px;
        }
    </style>

<!-- Модальне вікно рейтингу -->
<div id="ratingModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; flex-direction: column;">
    <div style="background-color: #222; padding: 20px; border-radius: 10px; max-width: 90%; max-height: 80%; overflow-y: auto;">
        <h2 style="color: #4CAF50; text-align: center; margin-bottom: 20px;">ТОП-10 ГРАВЦІВ</h2>
        <div id="ratingList" style="min-width: 250px;"></div>
        <button id="closeRating" style="display: block; margin: 20px auto 0; padding: 10px 20px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">ЗАКРИТИ</button>
    </div>
</div>
<script scr="game.js"></script>

</body>
</html>
